# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=WARN

#STDOUT is set to be a ConsoleAppender.
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender


#STDOUT PatternLayout
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=[%p] %c{1} %M - %m%n

log4j.logger.step_definition=DEBUG, STDOUT
log4j.logger.com.muso.pages=DEBUG, STDOUT
log4j.logger.com.muso.testers=DEBUG, STDOUT
log4j.logger.com.muso.enums=DEBUG, STDOUT
log4j.logger.utils=DEBUG, STDOUT
    

  
   
    
    
    